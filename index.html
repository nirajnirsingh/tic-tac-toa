<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tic-Tac-Toa</h1>

  <div class="container">
    <div class="game">
      <button class="0 box" id="0"></button>
      <button class="1 box" id="1"></button>
      <button class="2 box" id="2"></button>
      <button class="3 box" id="3"></button>
      <button class="4 box" id="4"></button>
      <button class="5 box" id="5"></button>
      <button class="6 box" id="6"></button>
      <button class="7 box" id="7"></button>
      <button class="8 box" id="8"></button>    
    </div>
    <div class="winnerMessage"></div>
  </div>
  <button class="resetbtn">Reset</button>
  <script src="script.js"></script>
</body>
</html>
